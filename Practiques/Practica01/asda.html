<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Abel</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Estilo del encabezado */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
        }

        /* Logo a la izquierda */
        .header-logo {
            flex: 1;
        }

        /* Redes sociales a la derecha */
        .header-xarxes {
            flex: 1;
            text-align: right;
        }

        .header-xarxes a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }

        .header-xarxes img {
            vertical-align: middle;
        }

        /* Estilo del título principal */
        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Estilos del menú de navegación */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>

    <header>
        <!-- Logo a la izquierda -->
        <div class="header-logo">
            <img src="/img/logo_da_lacoste.png" width="75" height="75" alt="Logo">
        </div>
        
        <!-- Redes sociales a la derecha -->
        <div class="header-xarxes">
            <a href="https://es.linkedin.com/NOMUSUARI" target="_blank">
                LinkedIn
                <img src="/img/linkedin_icon.png" alt="Logo LinkedIn" width="50" height="50">
            </a>
            <a href="#">MES REDS</a>
        </div>
    </header>

    <h1>WEB DE ABEL</h1>

    <!-- Menú de navegación -->
    <nav>
        <a href="inici.html">Inici</a>
        <a href="presentacio.html">Presentació</a>
        <a href="practiques.html">Pràctiques</a>
        <a href="cv.html">CV</a>
        <a href="contacte.html">Contacte</a>
    </nav>

</body>
</html>
